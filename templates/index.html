<!DOCTYPE html>
<html>
<head>
    <title>Blog Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/path/to/your/image.jpg'); /* Adjust the path to your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
        h1, h2 {
            color: #ffffff;
        }
        .post {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            color: #343a40;
        }
        .post h3 {
            color: #007bff;
        }
        .post p {
            color: #6c757d;
        }
        .btn {
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Welcome, {{ username }}</h1>
        <div class="text-center mb-4">
            <a class="btn btn-primary" href="{{ url_for('create_post') }}">Create Post</a>
            <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        </div>
        <h2 class="my-4">Posts</h2>
        {% for post in posts %}
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <p><i>Author: {{ post.author }}</i></p>
                <a class="btn btn-secondary" href="{{ url_for('edit_post', post_id=post._id) }}">Edit</a>
                <a class="btn btn-danger" href="{{ url_for('delete_post', post_id=post._id) }}">Delete</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
